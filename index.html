<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #pouContainer {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: transform 0.5s ease-in-out;
        }

        #pou {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>Draggable Pou</title>
</head>
<body>

    <div id="pouContainer">
        <img id="pou" src="pou_image.png" alt="Pou">
    </div>

    <script>
        const pouContainer = document.getElementById('pouContainer');

        pouContainer.addEventListener('mousedown', (e) => {
            e.preventDefault();

            const startX = e.clientX - pouContainer.getBoundingClientRect().left;
            const startY = e.clientY - pouContainer.getBoundingClientRect().top;

            function movePou(e) {
                const x = e.clientX - startX;
                const y = e.clientY - startY;

                pouContainer.style.transform = `translate(${x}px, ${y}px)`;
            }

            function releasePou() {
                document.removeEventListener('mousemove', movePou);
                document.removeEventListener('mouseup', releasePou);
            }

            document.addEventListener('mousemove', movePou);
            document.addEventListener('mouseup', releasePou);
        });
    </script>

</body>
</html>
